<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mobile - Scroll Lock Grid</title>
    <link href="css/freeze-pane-mobile-grid.css" rel="stylesheet" />

    <style type="text/css">
        /* Place Grid inside of a div that has realitive positioning on it */
        #grid-wrapper {
            width: 1000px;
            height: 500px;
            margin: auto;
            position: relative;
            margin-top: 50px;
        }

        /* Main Content and header row should have the same width */
        #top-right-content, #main-content {
            width: 5000px;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>

</head>
<body>
    <div id="grid-wrapper">


        <div class="mobile-grid">
            <div class="mobile-grid-top-left">
                <div id="upper-left-content">
                    <!--Place Uper Left Content Here-->
                </div>
            </div>
            <div class="mobile-grid-top-right">
                <div id="top-right-content">
                    <!--Place Top Row Content Here-->
                </div>
            </div>
            <div class="mobile-grid-left-labels">
                <div id="left-labels-content">
                    <!--Place Left Row Labels Here-->
                </div>
            </div>
            <div class="mobile-grid-content">
                <div id="main-content">
                    <!--Main Content Here-->
                </div>
            </div>
        </div>

    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/craydent-1.7.23.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/freeze-pane-mobile-grid.js"></script>

    <script type="text/javascript">
        //FAKE DATA FILLER
        var bacon = "Leberkas swine pancetta turducken turkey cow. Ball tip porchetta pork belly ham tail, bresaola rump beef pork loin hamburger frankfurter beef ribs brisket pork bacon. Landjaeger corned beef sausage ground round beef. Pork loin andouille kevin, filet mignon flank biltong frankfurter landjaeger chuck cow corned beef. Shoulder capicola landjaeger, tenderloin boudin venison drumstick biltong t-bone sirloin pork chop salami sausage pork belly. Pork belly landjaeger sausage chuck drumstick jowl kevin, andouille tongue. Jerky spare ribs venison jowl leberkas.";
        $('#top-right-content').html(bacon);
        for (var i = 0; i < 500; i++) {
            $('#main-content').append('<div>' + bacon + '</div>');
            $('#left-labels-content').append('<div>Link ' + i + '</div>');
        }
        
        //INIT GRID
        $(".mobile-grid").freezePaneMobileGrid();
    </script>
    
    


</body>
</html>
